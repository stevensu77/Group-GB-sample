<div id="loginPage" class="col-md-4 col-md-offset-4">
  <!-- Put your login page here -->
	<br/>
  		<div class="bs-example">
    <h2 style="text-align:center">Login</h2>
        <hr/>
		<form role="form" name="loginform">
  			<div class="form-group">
<!--     			<label for="exampleInputEmail1">User Name</label> -->
    			<input type="text" placeholder="User Name"  class="form-control" ng-model="user.userName" required>
  			</div>

  			<div class="form-group"><!-- 
    			<label for="exampleInputPassword1">Password</label> -->
    			<input type="password" placeholder="Password" id="exampleInputPassword1" class="form-control" ng-model="user.password" required>
  			</div>
  			<button class="btn btn-success btn-block" type="submit" ng-click="login(user)" ng-disabled="loginform.$invalid">Login</button>
        <br/>
        <span class="label label-danger">{{msgtxt}}</span>
		</form>
	</div>
  </div>
</div>
