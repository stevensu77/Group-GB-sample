<div id="loginPage">
  <!-- Put your login page here -->
	<h2>Login Page</h2>
  <p>Use Email: greenbox@gmail.com</p>
  <p>Use Password: 1234

	<br/>
  		<div class="bs-example">
		<form role="form" name="loginform">
  			<div class="form-group">
    			<label for="exampleInputEmail1">Email</label>
    			<input type="text" placeholder="Enter your Email"  class="form-control" ng-model="user.email" required>
  			</div>
  			<div class="form-group">
    			<label for="exampleInputPassword1">Password</label>
    			<input type="password" placeholder="Password" id="exampleInputPassword1" class="form-control" ng-model="user.pwd" required>
  			</div>
  			<button class="btn btn-default" type="submit" ng-click="login(user)" ng-disabled="loginform.$invalid">Login</button>
  			<p>{{msgtxt}}</p>
		</form>
	</div>
  </div>
</div>
