<div class="otterbox">
<div class="btn-group">
  <label class="btn btn-info" ng-model="displayModel" btn-radio="'list'">List</label>
  <label class="btn btn-info" ng-model="displayModel" btn-radio="'card'">Card</label>
</div>
<input class="space" placeholder="Deduction Name" ng-model="filterName"/>
<input class="space" placeholder="Long Description" ng-model="filterLong"/>
<input class="space" placeholder="Short Description" ng-model="filterShort"/>
<input class="space" placeholder="Value" ng-model="filterValue"/>
<button class="btn btn-success"  ng-click="addDeduction()" >Add Deduction</button>

<div ng-show="displayModel=='list'">
  <table class="table table-striped table-hover">
    <tr>
      <th>Name</th>
      <th>Long Description</th>
      <th>Short Description</th>
      <th>Value</th>
      <th>Delete</th>
    </tr>
    <tr ng-repeat = "deduction in deductions">
      <td>{{deduction.deductionName}}</td>
      <td>{{deduction.longDescription}}</td>
      <td>{{deduction.shortDescription}}</td>
      <td>{{deduction.value}}</td>
      <td><button class="btn btn-warning" ng-click="deleteDeduction($index)">Delete</button></td>
    </tr>
  </table>
</div>

<div ng-show="displayModel=='card'">
  <div class="carddisplay"  ng-repeat = "deduction in deductions"
       style="width:200px; float:left"
    >
    <h2>{{deduction.deductionName}}</h2>
    <p>{{deduction.longDescription}}</p>
    <p>{{deduction.shortDescription}}</p>
    <p>{{deduction.value}}</p>
    <button class="btn btn-info" ng-click="editDeduction($index)">Edit</button>
    <button class="btn btn-danger" ng-click="deleteDeduction($index)">Delete</button>
  </divclass>
</div>
</div>
